<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container" id="container">
      <form
        id="loginform"
        method="post"
        name="form"
        onsubmit="return validated()"
      >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
          />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            onclick="myFunction2()"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio 1
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            onclick="myFunction2()"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Default radio 2
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault3"
            value="Clear"
            onclick="myFunction2()"
          />
          <label class="form-check-label" for="flexRadioDefault3">
            Default radio 3
          </label>
        </div>
        <div>
          <input
            type="radio"
            id="radiobtn"
            name="radiobtn"
            style="visibility: hidden"
          />
           
          <label
            for="radiobtn"
            id="radiobtntext"
            style="visibility: hidden"
            name="radiobtn"
            type="radio"
            >Radio Button 1</label
          >
        </div>
        <div>
          <input
            type="radio"
            id="radiobtn2"
            name="radiobtn"
            style="visibility: hidden"
          />
           
          <label for="radiobtn" id="radiobtntext2" style="visibility: hidden"
            >Radio Button 2</label
          >
        </div>
        <div>
          <input
            type="radio"
            id="radiobtn3"
            name="radiobtn"
            style="visibility: hidden"
          />
           
          <label for="radiobtn" id="radiobtntext3" style="visibility: hidden"
            >Radio Button 3</label
          >
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            onclick="myFunction()"
            name="check"
          />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
          <input
            type="text"
            id="textbox"
            style="display: none"
            placeholder="type here"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
        <div
          id="check_error"
          class="login_form"
          style="display: none; color: red"
        >
          * checkbox needs to be checked
        </div>
        <div
          id="radio_error"
          class="login_form"
          style="display: none; color: red"
        >
          * check one radio button
        </div>
      </form>
    </div>

    <script src="textbox.js"></script>
    <script src="radiobutton.js"></script>
    <script src="uncheck.js"></script>
    <script src="validation.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
